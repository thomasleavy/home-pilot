<div class="home-profile-page">
  <h1 class="page-title">Home profile</h1>
  <p class="page-intro">Manage your home’s address, location and default settings. All fields are optional.</p>

  <form [formGroup]="form" (ngSubmit)="save()" class="profile-form">
    <section class="form-section" aria-labelledby="address-heading">
      <h2 id="address-heading" class="section-heading">Address</h2>
      <label class="label" for="addressLine1">Address line 1</label>
      <input id="addressLine1" type="text" formControlName="addressLine1" class="input" placeholder="Street and number" autocomplete="address-line1" />
      <label class="label" for="addressLine2">Address line 2</label>
      <input id="addressLine2" type="text" formControlName="addressLine2" class="input" placeholder="Flat, building, etc. (optional)" autocomplete="address-line2" />
      <label class="label" for="townOrCity">Town or city</label>
      <input id="townOrCity" type="text" formControlName="townOrCity" class="input" placeholder="Town or city" autocomplete="address-level2" />
      <label class="label" for="eircode">Eircode</label>
      <input id="eircode" type="text" formControlName="eircode" class="input" placeholder="Eircode" autocomplete="postal-code" />
    </section>

    <section class="form-section" aria-labelledby="location-heading">
      <h2 id="location-heading" class="section-heading">Location</h2>
      <label class="label" for="location">Location or area</label>
      <input id="location" type="text" formControlName="location" class="input" placeholder="e.g. area name or description (optional)" autocomplete="off" />
    </section>

    <section class="form-section" aria-labelledby="defaults-heading">
      <h2 id="defaults-heading" class="section-heading">Default settings</h2>
      <label class="label" for="defaultHeatingSetpoint">Default heating setpoint (°C)</label>
      <input id="defaultHeatingSetpoint" type="number" formControlName="defaultHeatingSetpoint" class="input input-narrow" placeholder="e.g. 20" min="5" max="30" step="0.5" />
      <label class="label" for="preferredTempUnit">Preferred temperature unit</label>
      <select id="preferredTempUnit" formControlName="preferredTempUnit" class="input select">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
      </select>
    </section>

    <button type="submit" class="btn btn-primary">Save</button>
    @if (saved) {
      <p class="save-hint">Saved.</p>
    }
  </form>

  <a routerLink="/manage" class="back-link">← Back to Manage</a>
</div>
